<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>涂鸦画板</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="canvas" width="100" height="100"></canvas>
    <ol class="colors">
            <li id="black" class="black active"></li>
            <li id="red" class="red"></li>
            <li id="pink" class="pink"></li>
            <li id="darkorange" class="darkorange"></li>
            <li id="orange" class="orange"></li>
            <li id="yellow" class="yellow"></li>
            <li id="green" class="green"></li>
            <li id="darkgreen" class="darkgreen"></li>
            <li id="blue" class="blue"></li>
    </ol>
    <ol class="actions">
        <li >
            <svg id="clear" class="icon">
                <use xlink:href="#icon-clear"></use>
            </svg>
        </li>
        <li >
            <svg id="pen" class="icon active">
                <use xlink:href="#icon-pen"></use>
            </svg>
        </li>
        <li >
            <svg id="eraser"  class="icon">
                <use xlink:href="#icon-eraser"></use>
            </svg>
        </li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="//at.alicdn.com/t/font_1825884_xazoh95sncr.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
